    # -- Force the child process to run as non-privileged
    allowPrivilegeEscalation: false
    # -- Mounts the container file system as ReadOnly
    readOnlyRootFilesystem: true
    capabilities:
      # -- List of capabilities to be dropped
      drop:
        - ALL
