components:
  schemas:
    ApiResponse:
      type: object
      properties:
        message:
          type: string
          readOnly: true
      description: An object that is returned in all cases of failures.

    SuccessResponse:
      type: object
      properties:
        message:
          type: string
          readOnly: true
      description: An object that is returned in cases of success that returns nothing.

    CloudProvider:
      type: string
      enum:
        - AWS
        - Azure

    Scans:
      type: object
      properties:
        count:
          type: integer
          description: Total scans count according to the given filters
          readOnly: true
        items:
          type: array
          description: List of scans according to the given filters and page.
            List length must be lower or equal to pageSize.
          items:
            $ref: '#/components/schemas/Scan'
          readOnly: true

    ScanRelationship:
      type: object
      description: Describes an expandable relationship to Scan object
      properties:
        id:
          type: string
        revision:
          type: integer
          readOnly: true
        startTime:
          type: string
          format: date-time
          readOnly: true
        endTime:
          type: string
          format: date-time
          readOnly: true
        scanConfig:
          $ref: '#/components/schemas/ScanConfigRelationship'
          readOnly: true
        scanConfigSnapshot:
          $ref: '#/components/schemas/ScanConfigSnapshot'
          readOnly: true
        assetIDs:
          description: List of asset IDs to be scanned
          type: array
          items:
            type: string
          nullable: true
          readOnly: true
        state:
          description: The lifecycle state of this scan.
          type: string
          enum:
            - Pending
