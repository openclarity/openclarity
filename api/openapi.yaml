        startLine:
          type: integer
        endLine:
          type: integer
        startColumn:
          type: integer
        endColumn:
          type: integer
        fingerprint:
          description: "Note: this is not unique"
          type: string

    Exploit:
      type: object
      properties:
        name:
          type: string
        title:
          type: string
        description:
          type: string
        cveID:
          type: string
        sourceDB:
          type: string
        urls:
          type: array
          items:
            type: string
          nullable: true

    SbomScan:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ScannerStatus"
        packages:
          type: array
          items:
            $ref: '#/components/schemas/Package'
          nullable: true

    VulnerabilityScan:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ScannerStatus"
        vulnerabilities:
          type: array
          items:
