components:
  schemas:
    ApiResponse:
      type: object
      properties:
        message:
          type: string
          readOnly: true
      description: An object that is returned in all cases of failures.

    SuccessResponse:
      type: object
      properties:
        message:
          type: string
          readOnly: true
      description: An object that is returned in cases of success that returns nothing.

    Metadata:
      type: object
      properties:
        annotations:
          $ref: '#/components/schemas/Annotations'

    MetadataReadOnly:
      type: object
      properties:
        annotations:
          $ref: '#/components/schemas/Annotations'
          readOnly: true

    Annotations:
      type: array
      description: Generic map of string keys and string values to attach arbitrary non-identifying metadata to objects.
      items:
        type: object
        properties:
          key:
            type: string
          value:
            type: string

    CloudProvider:
      type: string
      enum:
        - AWS
        - Azure
        - GCP
        - Docker
        - External
        - Kubernetes

    Scans:
      type: object
      properties:
        count:
          type: integer
          description: Total scans count according to the given filters
          readOnly: true
        items:
          type: array
          description: List of scans according to the given filters and page.
            List length must be lower or equal to pageSize.
          items:
            $ref: '#/components/schemas/Scan'
          readOnly: true

    ScanRelationship:
      type: object
      description: Describes an expandable relationship to Scan object
      allOf:
        - $ref: '#/components/schemas/MetadataReadOnly'
        - type: object
          properties:
            id:
              type: string
            name:
              type: string
              readOnly: true
            revision:
              type: integer
              readOnly: true
            startTime:
              type: string
              format: date-time
              readOnly: true
            endTime:
              type: string
              format: date-time
              readOnly: true
            scanConfig:
              $ref: '#/components/schemas/ScanConfigRelationship'
              readOnly: true
            scope:
              description: |
                The query used to limit the scope of this scan. It uses
                the ODATA $filter query language to limit the collection of assets
                that this scan will operate over. For example
                `startswith(assetInfo.location, 'eu-west-2')` will limit this scan
                to just assets in the eu-west-2 AWS region.
              type: string
            assetScanTemplate:
              $ref: '#/components/schemas/AssetScanTemplate'
              readOnly: true
            assetIDs:
              description: List of asset IDs to be scanned
              type: array
              items:
                type: string
              nullable: true
              readOnly: true
            state:
              description: The lifecycle state of this scan.
              type: string
              enum:
                - Pending
                - Discovered
                - InProgress
                - Aborted
                - Failed
                - Done
              readOnly: true
            stateMessage:
              description: Human-readable message indicating details about the last state transition.
              type: string
              readOnly: true
            stateReason:
              description: Machine-readable, UpperCamelCase text indicating the reason for the condition's last transition.
              type: string
              enum:
                - Aborted
                - TimedOut
                - OneOrMoreAssetFailedToScan
                - DiscoveryFailed
                - Unexpected
                - NothingToScan
                - Success
              readOnly: true
            summary:
              $ref: '#/components/schemas/ScanSummary'
              readOnly: true
          required:
            - id
        - $ref: '#/components/schemas/ScanTemplateReadOnly'

    ScanTemplate:
      type: object
      properties:
        scope:
          description: |
            The query used to limit the scope of this scan. It uses
            the ODATA $filter query language to limit the collection of assets
            that this scan will operate over. For example
            `startswith(assetInfo.location, 'eu-west-2')` will limit this scan
            to just assets in the eu-west-2 AWS region.
          type: string
        timeoutSeconds:
          type: integer
          minimum: 0
          description: |
            The maximum time in seconds that a scan started from this config
            should run for before being automatically aborted.
        maxParallelScanners:
          type: 'integer'
          minimum: 1
          maximum: 20
          description: "The maximum number of asset scans that can be scheduled in parallel for this scan"
        assetScanTemplate:
          $ref: '#/components/schemas/AssetScanTemplate'

    ScanTemplateReadOnly:
      type: object
      properties:
        scope:
          description: |
            The query used to limit the scope of this scan. It uses
            the ODATA $filter query language to limit the collection of assets
            that this scan will operate over. For example
            `startswith(assetInfo.location, 'eu-west-2')` will limit this scan
            to just assets in the eu-west-2 AWS region.
          type: string
          readOnly: true
        timeoutSeconds:
          type: integer
          minimum: 0
          description: |
            The maximum time in seconds that a scan started from this config
            should run for before being automatically aborted.
          readOnly: true
        maxParallelScanners:
          type: 'integer'
          minimum: 1
          maximum: 20
          description: "The maximum number of asset scans that can be scheduled in parallel for this scan"
        assetScanTemplate:
          $ref: '#/components/schemas/AssetScanTemplate'
          readOnly: true

