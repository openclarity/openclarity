    SecretScan:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ScannerStatus"
        secrets:
          type: array
          items:
            $ref: '#/components/schemas/Secret'
          nullable: true

    MisconfigurationScan:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ScannerStatus"
        scanners:
          type: array
          items:
            type: string
          nullable: true
        misconfigurations:
          type: array
          items:
            $ref: '#/components/schemas/Misconfiguration'
          nullable: true

    InfoFinderScan:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ScannerStatus"
        scanners:
          type: array
          items:
