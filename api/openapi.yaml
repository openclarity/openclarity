    MalwareScan:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ScannerStatus"
        malware:
          type: array
          items:
            $ref: '#/components/schemas/Malware'
          nullable: true
        metadata:
          type: array
          items:
            $ref: '#/components/schemas/ScannerMetadata'
          nullable: true

    RootkitScan:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/ScannerStatus'
        rootkits:
